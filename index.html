<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOODWASTE - 과일</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .ingredient-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .ingredient {
      width: 120px;
      cursor: pointer;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
      transition: 0.2s;
    }

    .ingredient.selected {
      border-color: #3498db;
      background-color: #eaf6ff;
    }

    .ingredient img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .ingredient span {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }

    .next-btn {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 1.1em;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>FOODWASTE - 과일</h1>
  <p class="subtitle">과일과 잘 어울릴 재료를 하나만 선택해주세요</p>

  <div class="ingredient-container">
    <div class="ingredient" data-name="꿀" onclick="selectIngredient(this)">
      <img src="food_picture/honey.jpg" alt="꿀">
      <span>꿀</span>
    </div>
    <div class="ingredient" data-name="토마토" onclick="selectIngredient(this)">
      <img src="food_picture/tomato.jpg" alt="토마토">
      <span>토마토</span>
    </div>
    <div class="ingredient" data-name="요거트" onclick="selectIngredient(this)">
      <img src="food_picture/yogurt.jpg" alt="요거트">
      <span>요거트</span>
    </div>
    <div class="ingredient" data-name="새우" onclick="selectIngredient(this)">
      <img src="food_picture/shrimp.jpg" alt="새우">
      <span>새우</span>
    </div>
    <div class="ingredient" data-name="땅콩버터" onclick="selectIngredient(this)">
      <img src="food_picture/peanut.jpg" alt="땅콩버터">
      <span>땅콩버터</span>
    </div>
  </div>

  <button class="next-btn" onclick="goToNextPage()">다음으로</button>

  <footer>한양대 인터칼리지학과 G19</footer>

  <script>
    let selectedIngredient = "";

    function selectIngredient(el) {
      document.querySelectorAll('.ingredient').forEach(i => i.classList.remove('selected'));
      el.classList.add('selected');
      selectedIngredient = el.dataset.name;
      document.querySelector('.next-btn').style.display = 'inline-block';
    }

    function goToNextPage() {
      if (!selectedIngredient) return;
      localStorage.setItem('selectedIngredient', selectedIngredient);
      window.location.href = 'next.html';
    }
  </script>
</body>
</html>
