<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOODWASTE - 과일</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>FOODWASTE - 과일</h1>
  <img src="food_picture/fruit.jpg" alt="과일 이미지" />
  <p><strong>같이 먹을 재료는 무엇인가요?</strong></p>
  <p>과일과 같이 먹을 원재료를 골라주세요 (하나만)</p>

  <div class="ingredients">
    <div class="ingredient">우유</div>
    <div class="ingredient">계란</div>
    <div class="ingredient">쌀</div>
    <div class="ingredient">면</div>
    <div class="ingredient">김치</div>
  </div>

  <button class="next-btn" onclick="goToNextPage()">다음으로</button>

  <footer>한양대 인터칼리지학과 G19</footer>

  <script>
    const ingredients = document.querySelectorAll('.ingredient');
    const nextBtn = document.querySelector('.next-btn');
    let selectedText = "";

    ingredients.forEach(item => {
      item.addEventListener('click', () => {
        ingredients.forEach(i => i.classList.remove('selected'));
        item.classList.add('selected');
        selectedText = item.textContent.trim();
        nextBtn.style.display = 'inline-block';
      });
    });

    function goToNextPage() {
      localStorage.setItem('selectedIngredient', selectedText);
      window.location.href = 'next.html';
    }
  </script>
</body>
</html>
