<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOODWASTE - 과일</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>FOODWASTE - 과일</h1>
  <img src="food_picture/fruit.jpg" alt="과일 이미지" class="main-img" />
  <p><strong>과일과 어울릴 재료를 골라주세요 (하나만)</strong></p>

  <div class="ingredients">
    <div class="ingredient" data-name="꿀" onclick="selectIngredient(this)">
      <img src="food_picture/honey.jpg" alt="꿀 이미지">
      <span>꿀</span>
    </div>
    <div class="ingredient" data-name="토마토" onclick="selectIngredient(this)">
      <img src="food_picture/tomato.jpg" alt="토마토 이미지">
      <span>토마토</span>
    </div>
    <div class="ingredient" data-name="요거트" onclick="selectIngredient(this)">
      <img src="food_picture/yogurt.jpg" alt="요거트 이미지">
      <span>요거트</span>
    </div>
    <div class="ingredient" data-name="새우" onclick="selectIngredient(this)">
      <img src="food_picture/shrimp.jpg" alt="새우 이미지">
      <span>새우</span>
    </div>
    <div class="ingredient" data-name="땅콩버터" onclick="selectIngredient(this)">
      <img src="food_picture/peanut.jpg" alt="땅콩버터 이미지">
      <span>땅콩버터</span>
    </div>
  </div>

  <button class="next-btn" onclick="goToNextPage()">다음으로</button>

  <footer>한양대 인터칼리지학과 G19</footer>

  <script>
    let selectedIngredient = "";

    function selectIngredient(element) {
      document.querySelectorAll('.ingredient').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
      selectedIngredient = element.dataset.name;
      document.querySelector('.next-btn').style.display = 'inline-block';
    }

    function goToNextPage() {
      if (selectedIngredient) {
        localStorage.setItem('selectedIngredient', selectedIngredient);
        window.location.href = 'next.html';
      }
    }
  </script>
</body>
</html>
