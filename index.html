<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOODWASTE - 치킨</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
    }

    .ingredient-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .ingredient {
      width: 120px;
      cursor: pointer;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
      transition: 0.2s;
    }

    .ingredient.selected {
      border-color: #3498db;
      background-color: #eaf6ff;
    }

    .ingredient img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .ingredient p {
      margin: 8px 0 0;
      font-weight: bold;
    }

    .next-btn {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 1.1em;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>FOODWASTE - 치킨</h1>
  <p><strong>치킨과 같이 먹을 재료를 골라주세요 (하나만)</strong></p>

  <div class="ingredient-container">
    <div class="ingredient" data-name="우유">
      <img src="food_picture/milk.jpg" alt="우유">
      <p>우유</p>
    </div>
    <div class="ingredient" data-name="계란">
      <img src="food_picture/egg.jpg" alt="계란">
      <p>계란</p>
    </div>
    <div class="ingredient" data-name="쌀">
      <img src="food_picture/rice.jpg" alt="쌀">
      <p>쌀</p>
    </div>
    <div class="ingredient" data-name="면">
      <img src="food_picture/noodle.jpg" alt="면">
      <p>면</p>
    </div>
    <div class="ingredient" data-name="김치">
      <img src="food_picture/kimchi.jpg" alt="김치">
      <p>김치</p>
    </div>
  </div>

  <button class="next-btn" onclick="goToNextPage()">다음으로</button>

  <footer>한양대 인터칼리지학과 G19</footer>

  <script>
    const ingredients = document.querySelectorAll('.ingredient');
    const nextBtn = document.querySelector('.next-btn');
    let selectedText = "";

    ingredients.forEach(item => {
      item.addEventListener('click', () => {
        ingredients.forEach(i => i.classList.remove('selected'));
        item.classList.add('selected');
        selectedText = item.getAttribute('data-name');
        nextBtn.style.display = 'inline-block';
      });
    });

    function goToNextPage() {
      localStorage.setItem('selectedIngredient', selectedText);
      window.location.href = 'next.html';
    }
  </script>
</body>
</html>
