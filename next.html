<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과일 레시피</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="page-title">레시피</h1>
  <div id="recipe-container">로딩 중...</div>

  <footer>한양대 인터칼리지학과 G19</footer>

  <script>
    const ingredient = localStorage.getItem('selectedIngredient');
    const title = document.getElementById("page-title");
    const container = document.getElementById("recipe-container");

    title.innerText = `과일 + ${ingredient} 레시피`;

    fetch('recipes.json')
      .then(res => res.json())
      .then(data => {
        const list = data[ingredient];
        if (list && list.length > 0) {
          container.innerHTML = "";
          list.forEach(item => {
            const p = document.createElement("p");
            p.innerText = "🍽️ " + item;
            container.appendChild(p);
          });
        } else {
          container.innerHTML = "<p>레시피가 없습니다.</p>";
        }
      });
  </script>
</body>
</html>
